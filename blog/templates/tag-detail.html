{% extends 'base.html' %}

{% block title %}
{{ tag_name }}
{% endblock %}

{% block content %}
    <div class="content-wrap">
    <div id="content" class="content">
        <section id="posts" class="posts-collapse">
            <span class="archive-move-on"></span>


                <div class="collection-title">
                    <h2 class="archive-year motion-element" id="archive-year-2017" style="opacity: 1; display: block; transform: translateX(0px);">{{ tag_name }} <small>|标签</small></h2>
                </div>

                {% for blog in tag_blogs %}
                    <article class="post post-type-normal" itemscope="" itemtype="http://schema.org/Article" style="opacity: 1; display: block; transform: translateY(0px);">
                        <header class="post-header">

                        <h1 class="post-title">
                            <a class="post-title-link" href="{% url 'blog_id' blog.id %}" itemprop="url">
                                <span itemprop="name">{{ blog.title }}</span>
                             </a>
                        </h1>

                        <div class="post-meta">
                            <time class="post-time" itemprop="dateCreated" datetime="2017-09-01T20:05:18+08:00" content="2017-09-01">
                        {{ blog.create_time|date:"m-d" }}
                            </time>
                          </div>

                        </header>
                    </article>
                {% endfor %}

        </section>



          <!--分页展示不想做-->


    </div>

</div>
{% endblock %}
